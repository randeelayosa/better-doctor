<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <form class="userQuery">
        <h3>Physicians in the Portland Metro Area</h3>
        <label>Choose one:</label>
        <div class="boxes">
          <div class="search">
            <input id="issue" placeholder="Search by symptom">
          </div>
          <div class="search">
            <input id="firstName" placeholder="Search by first name">
          </div>
          <div class="search">
            <input id="lastName" placeholder="Search by last name">
          </div>
        </div>
        <button type="submit" name="submit">Find Doctor</button>
      </form>
      <div class="output">
        <div class="refresh">
          <input class="refreshButton" type="button" value="Search Again" onclick="location.reload();" />
        </div>
        <h3>These Physicians best fit your search criteria:</h3>
      </div>
    </div>
  </body>
</html>
